<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Financial Calculator</title>
  </head>
  <body>
    <section class="calculator_widget">
      <div class="top">
        <h2 class="main_title">Calculate your Rewards</h2>

        <form action="#">
          <div class="group">
            <label for="vendor">Vendor/Bills</label>
            <input
              class="input"
              type="number"
              id="vendor"
              name="vendor"
              placeholder="Enter a Number"
            />
          </div>

          <div class="group">
            <label for="Media">Media/Ad Spend</label>
            <input
              class="input"
              type="number"
              id="Media"
              name="Media"
              placeholder="Enter a Number"
            />
          </div>

          <div class="group">
            <label for="Corporation">Corporation Spend</label>
            <input
              class="input"
              type="number"
              id="Corporation"
              name="Corporation"
              placeholder="Enter a Number"
            />
          </div>

          <div class="group">
            <label for="Team project">Team Project</label>
            <input
              class="input"
              type="number"
              id="TeamProject"
              name="Team project"
              placeholder="Enter a Number"
            />
          </div>
        </form>
      </div>

      <div class="resualts">
        <h2 class="main_title">Compare your Rewards</h2>
        <div class="controls">
          <button class="Brex">Brex</button>
          <button class="Stripe">Stripe</button>
          <button class="Amex">Amex</button>
        </div>
      </div>

      <div class="resualt">
        <div class="image">
          <img src="img/bussines_card.jpg" alt="bussines card" />
        </div>
        <div class="rewards">
          <div class="final_resualt">
            <h3 class="reward_title" id="FinalTitle">Rewards</h3>
            <div class="reward_progress">
              <span></span>
              <div id="FinalValue" class="value">$0</div>
            </div>
          </div>
          <div class="unlimited_rewards">
            <h3 class="reward_title">Unlimited Rewards</h3>
            <div class="reward_progress">
              <span></span>
              <div id="UnlimitedValue" class="value">$0</div>
            </div>
          </div>
          <div class="lifetime_rewards">
            <h3 class="reward_title">Lifetime Rewards</h3>
            <div class="reward_progress">
              <span></span>
              <div id="LifeValue" class="value">$0</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
